<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="encriptador.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="script.js"></script> 
    </head>
    <body>
        <div class="container">
           <ul class="circles">   
            <li></li>
            <li></li>
            <li></li>
                <header class="encabezado">
                    <h1 id="bienvenida">Hola, te doy la bienvenida al <br> Encriptador de Texto</h1>
                    <div class="flexlogo">
                        <img class="logoImg" src="img/Vector.png" alt="Logo de Alura">
                    </div>
                </header>
            <li></li>
            <li></li>
            <li></li>
                <main>
                    <div class="left">
                        <textarea class="text-input" type="text" id="inputtext" name="input-texto" placeholder="Ingrese el texto aquí"></textarea>
                    </div>
                    <div class="buttons">
                        <p>Sólo letras minúsculas y sin acentos*</p>
                        <button type="button" id="btn_enc" onclick="encriptar()">Encriptar</button>
                        <button type="button" id="btn_des" onclick="desencriptar()">Desencriptar</button>
                        <button type="button" id="copiar" onclick="copiar()">¡Copiar!</button>
                    </div>
                </main>
                <div class="right">
                    <img id="muñeco" src="img/Muneco.png" alt="imagen muñeco">
                    <h3 id="texto">Ningún mensaje <br> fue encontrado</h3>
                    <textarea id="texto2">Ingresa el texto que desees encriptar o desencriptar</textarea>    
                </div>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            </ul>   
        </div>
    </body>
    <footer>
        <section class="social_network">
            <a href="https://github.com/Pablo201000" class="fa fa-github"></a>
            <a href="https://www.linkedin.com/in/pablo-isc/" class="fa fa-linkedin"></a>
        </section>
    </footer>
</html>
